repo_name:  GenomicsAotearoa/introduction-to-shell
repo_url: https://github.com/GenomicsAotearoa/introduction-to-shell

nav:
  - Home: index.md
  - "Overview : UNIX, Linux & UNIX Shell": 0-unixl-linux-overview.md
  - "1. First steps - Say Goodbye to the üê≠ (mostly)": 01-introduction.md
  - "2. Navigating Files and Directories": 02-the-filesystem.md
  - "3. Working with Files and Directories": 03-working-with-files.md
  - "4. Redirection": 04-redirection.md
  - "5. Writing Scripts and Working with Data": 05-writing-scripts.md
  - "6. Project Organisation": 06-organization.md
  - Supplementary:
    - "1. Supplementary - File manipulation": Supplementary/1-supplementary.md

theme:
  name: material
  custom_dir: overrides
  logo: fig/GA-logo-banner.png
  favicon: fig/GA-image-black-favicon.png
   # 404 page
  static_templates:
    - 404.html

  palette:

  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
    primary: custom

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: custom


    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
    primary: custom
  
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate


  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Mukta
    code: Fira Code

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets

plugins: 
  - glightbox:
      effect: zoom
      zoomable: true
  - search:
      lang: en

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

